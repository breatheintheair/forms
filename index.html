<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- input-->
   <!-- textarea-->
   <!-- select-->
    <!-- radio-->
   <!-- checkbox-->
    <!-- switch-->
    

    <form>
         <!-- name-->
         <label class="field">
            <span class="field_title">Name</span>
            <input class="field_input" type="text" placeholder="Enter your name">
         </label>
         <label class="field">
            <span class="field_title">Email</span>
            <input class="field_input" type="email" placeholder="Enter your email">
         </label>
         <label class="field">
            <span class="field_title">Password</span>
            <input class="field_input" type="password" placeholder="Enter your password">
         </label>
         <label class="field">
            <span class="field_title">Date of birth</span>
            <input class="field_input" type="date" placeholder="Enter your birthdate">
         </label>
         <label class="field">
            <span class="field_title">Time of birth</span>
            <input class="field_input" type="time" placeholder="Enter your time of birth">
         </label>
         <label class="field">
            <span class="field_title">Favorite color</span>
            <input class="field_input" type="color">
         </label>
         <label class="field">
            <span class="field_title">Age</span>
            <input class="field_input" type="range">
         </label>
         <label class="field">
            <span class="field_title">Bio</span>
            <textarea class="field_textarea"></textarea>
         </label>
         <label class="field">
            <span class="field_title">Language</span>
            <select class="field_select">
                <option value="English">English</option>
                <option value="Ukrainian">Ukrainian</option>
                <option value="German">German</option>
            </select>
         </label>

         <label class="checkbox">
            <span class="checkbox_text">Enjoy sport?</span>
            <input type="checkbox" class="checkbox_input"></input>
            <span class="checkbox_mark"></span>
         </label>
         <br>
         <label class="container">One
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="container">Two
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
         <br>
         <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

         <button type="submit">Send form</button>


        
    </form>
</body>
</html>
